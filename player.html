<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Streaming App</title>
</head>
<body>
    <div class="root">
        <header class="header-player">
            <ul class="header-player__navigation">
                <li><a href="./index.html"><button class="button button__back"></button></a></li>
                <li><a href="#"><button class="button button__more"></button></a></li>  
            </ul>
        </header>
        <main class="content">
            <section class="track">
                <img src="./images/cover.png" alt="Shania Twain & Band" class="track__cover">
                <h1 class="track__title">Man! I feel like a woman!</h1>
                <p class="track__artist">Shania Twain</p>
            </section>
            <section class="player-menu">
                <ul class="payer-menu__controls">
                    <li><button class="button button__options"></button></li>
                    <li><button class="button button__download"></button></li>
                    <li><button class="button button__loading"></button></li>
                    <li><button class="button button__volume"></button></li>
                </ul>
            </section>
            <section class="progress">
                <p class="progress__time">02:54</p>
                    <div class="progress__bar">
                        <span class="progress__fill"></span>
                    </div>
                <p class="progress__time">03:29</p>
            </section>
            <section class="player">
                <ul class="payer-controls">
                    <li><button class="button button__backward"></button></li>
                    <li>
                        <div class="button__outer">
                            <div class="button__inner">
                                <button class="button button__play"></button>
                            </div>
                        </div>
                    </li>
                    <li><button class="button button__forward"></button></li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
