<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Streaming App</title>
</head>
<body class="page">
    <header class="header-player">
        <!-- <nav class="header-player__navigation">
            <a href="#"><button class="button button__back"></button></a>
            <a href="#"><button class="button button__more"></button></a>
        </nav> -->
        <ul class="header-player__navigation">
            <li><a href="#"><button class="button button__back"></button></a></li>
            <li><a href="#"><button class="button button__more"></button></a></li>  
        </ul>
    </header>
    <main class="content">
        <section class="track">
            <img src="/images/cover.png" alt="Jonas Brothers Band" class="track__cover">
            <h1 class="track__title">Sucker</h1>
            <p class="track__artist">Jonas Brothers</p>
        </section>
        <section class="player-menu">
            <div class="payer-menu__left">
                <button class="button button__options"></button>
                <button class="button button__download"></button>
            </div>
            <div class="payer-menu__right">
                <button class="button button__loading"></button>
                <button class="button button__volume"></button>
            </div>
        </section>
        <section class="progress">
            <p class="progress__time">02:54</p>
            <div class="progress">
                <div class="progress__bar" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                  <span class="progress__span" class="sr-only"></span>
                </div>
              </div>
            <p class="progress__time">03:29</p>
        </section>
    </main>
</body>
</html>
